<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Cita M√©dica</title>
  <style>
    body {
      font-family: monospace;
      background: #f9f9f9;
      color: #000;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .ticket {
      width: 300px;
      background: white;
      padding: 20px;
      border: 1px dashed #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ticket h2 {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .ticket p {
      margin: 5px 0;
    }
    .line {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
    .btn-print {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0f62fe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      .btn-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="ticket" id="ticket">
    <h2>Cl√≠nica M√©dica</h2>
    <div class="line"></div>
    <p><strong>Paciente:</strong> <span id="paciente"></span></p>
    <p><strong>Edad:</strong> <span id="edad"></span></p>
    <p><strong>Fecha actual:</strong> <span id="factual"></span></p>
    <p><strong>Fecha de cita:</strong> <span id="fcita"></span></p>
    <p><strong>Enfermedades cr√≥nicas:</strong> <span id="cronicas"></span></p>
    <p><strong>¬øCu√°les?:</strong> <span id="enfermedades"></span></p>
    <p><strong>Costo:</strong> <span id="costo"></span></p>
    <div class="line"></div>
    <p style="text-align:center;">Gracias por su visita</p>
    <div class="line"></div>
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
  </div>

  <script>
  const ticket = JSON.parse(localStorage.getItem("ticket"));
  const registros = JSON.parse(localStorage.getItem("registros")) || [];

  if (ticket) {

    const [anio, mes] = ticket.fechaCita.split("-");

   
    const citasMismoMes = registros.filter(r => {
      const [a, m] = r.fechaCita.split("-");
      return a === anio && m === mes && r.nombre === ticket.nombre;
    }).length;

    
    let descuento = 0;
    if (citasMismoMes === 2) descuento = 0.10;
    else if (citasMismoMes >= 3) descuento = 0.20;

    const subtotal = 500;
    const descuentoAplicado = subtotal * descuento;
    const total = subtotal - descuentoAplicado;

    
    document.getElementById("ticket").innerHTML = `
      <h2>Cl√≠nica M√©dica</h2>
      <div class="line"></div>
      <p><strong>Paciente:</strong> ${ticket.nombre}</p>
      <p><strong>Edad:</strong> ${ticket.edad}</p>
      <p><strong>Fecha actual:</strong> ${ticket.fechaActual}</p>
      <p><strong>Fecha de cita:</strong> ${ticket.fechaCita}</p>
      <p><strong>Enfermedades cr√≥nicas:</strong> ${ticket.cronicas}</p>
      <p><strong>¬øCu√°les?:</strong> ${ticket.enfermedades || "Ninguna"}</p>
      <div class="line"></div>
      <p><strong>Subtotal:</strong> $${subtotal}</p>
      <p><strong>Descuento (${descuento * 100}%):</strong> -$${descuentoAplicado.toFixed(2)}</p>
      <p><strong>Total a pagar:</strong> $${total.toFixed(2)}</p>
      <div class="line"></div>
      <p style="text-align:center;">Gracias por su preferencia üíô</p>
      <div class="line"></div>
      <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
    `;
  } else {
    document.getElementById("ticket").innerHTML = "<p>No hay informaci√≥n del ticket disponible.</p>";
  }
</script>

</body>
</html>
