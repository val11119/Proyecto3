<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio de sesión</title>
  <style>
    body {
      background: #e6f0fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0f62fe;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #0f62fe;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #094eb6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <label for="login-id">ID:</label>
    <input type="text" id="login-id">
    <label for="login-nombre">Nombre:</label>
    <input type="text" id="login-nombre">
    <button onclick="ingresar()">Ingresar</button>
  </div>

  <script>
  const usuarios = [
    { id: "123", nombre: "Kevin " },
    { id: "456", nombre: "Valeria " },
    { id: "789", nombre: "Mauricio" },
    { id: "901", nombre: "Julian" },
  ];

  function ingresar() {
    const id = document.getElementById("login-id").value.trim();
    const nombre = document.getElementById("login-nombre").value.trim();

    const existe = usuarios.find(user => user.id === id && user.nombre.toLowerCase() === nombre.toLowerCase());

    if (existe) {
      localStorage.setItem("usuario", nombre);
      window.location.href = "registro.html";
    } else {
      alert("Credenciales incorrectas. Verifica tu ID y nombre.");
    }
  }
</script>

</body>
</html>
